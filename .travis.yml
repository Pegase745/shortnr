language: node_js

cache:
  directories:
  - node_modules

node_js:
  - "lts/*"

services:
  - docker

install:
  - npm ci
  - npm install -g codecov

script:
  - npm run coverage && codecov

deploy:
  - provider: script
    script: ./bin/push-docker.sh
    on:
      branch: master
      tags: true
  - provider: npm
    on:
      branch: master
      tags: true
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    tag: $TRAVIS_TAG
